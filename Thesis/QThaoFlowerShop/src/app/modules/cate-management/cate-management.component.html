<div class="container">
    <div class="title">
        <h3>Danh sách loại sản phẩm</h3>
    </div>
    <div class="content">
        <button class="add-btn">
            <table>
                <tr (click)="onCreate()">
                    <td>
                        <mat-icon>add</mat-icon>
                    </td>
                    <td>Thêm</td>
                </tr>
            </table>
        </button>
        <div class="search">
            <div class="grid1">
                <input nz-input placeholder="Nhập loại sản phẩm cần tìm." aria-label="Number" matInput
                [formControl]="myControl" [(ngModel)]="searchText" name="searchKey">
            </div>
            <div class="grid2">
                <span (click)="search()"><mat-icon>search</mat-icon></span>
            </div> 
            <div class="grid3">
                <span (click)="searchVoice()"><mat-icon class="search-voice" >mic_none</mat-icon></span>
            </div>
            <div class="grid4">
               <span (click)="cancelSearch()"><mat-icon>search_off</mat-icon></span> 
            </div>
        </div>
        <div>
            <div class="mat-elevation-z6">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Số thứ tự </th>
                        <td mat-cell *matCellDef="let element; index as i"> {{ i + 1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="displayName">
                        <th mat-header-cell *matHeaderCellDef>Tên loại sản phâm </th>
                        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Tùy chọn</th>
                        <td mat-cell *matCellDef="let row">
                            <span class="launch-btn" (click)="onEdit(row)">
                                <mat-icon>edit</mat-icon>
                            </span>
                            <span class="pro-btn" (click)="onDetail()">
                                <mat-icon>launch</mat-icon>
                            </span>
                            <span class="delete-btn" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                                [popoverMessage]="popoverMessage" placement="left"
                                (confirm)="confirmClicked = onDelete(row.id)" (cancel)="cancelClicked = true">
                                <mat-icon>delete_outline</mat-icon>
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
        </div>
    </div>
</div>
