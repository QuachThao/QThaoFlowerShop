<div class="container">
<div class="text-center">
    <h3>Danh sách nhân viên</h3>
    <div class="features">
        <span class="add">
            <button (click)="onCreate()">
                <mat-icon>add</mat-icon>Thêm
            </button>
        </span>
        <div class="search">
            <div class="search-left">
                <input nz-input placeholder="Input text you want to find" aria-label="Number" matInput
                [formControl]="myControl">
            </div>
            <div class="search-right">
                <mat-icon>search</mat-icon>
            </div> 
        </div>
    </div>
</div>
<div class="mat-elevation-z6">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Số thứ tự </th>
            <td mat-cell *matCellDef="let element; index as i"> {{ i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Tên tài khoản </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Tên đầy đủ</th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Giới tính </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Địa chỉ </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Số điện thoại </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Tùy chọn</th>
            <td mat-cell *matCellDef="let row">
                <span class="launch-btn" (click)="onEdit(row)">
                    <mat-icon>launch</mat-icon>
                </span>
                <!-- <span class="delete-btn" (click)="onDelete(row.id)">
                    <mat-icon>delete_outline</mat-icon>
                </span> -->
                <span class="delete-btn" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                    [popoverMessage]="popoverMessage" placement="left" (confirm)="confirmClicked = onDelete(row.id)"
                    (cancel)="cancelClicked = true">
                    <mat-icon>delete_outline</mat-icon>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons class="paginator" [length]="dataSource.length">
    </mat-paginator> -->
</div>
</div>
