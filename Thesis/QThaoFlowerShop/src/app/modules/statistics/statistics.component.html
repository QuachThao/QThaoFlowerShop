<mat-tab-group>
    <mat-tab label="Biểu đồ doanh thu"> Biểu đồ doanh thu 
      <div class="chart">
        <canvas baseChart width="100" height="100"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </mat-tab>
    <mat-tab label="Biểu đồ account(số người đăng ký)"> Biểu đồ account(số người đăng ký)</mat-tab>
    <mat-tab label="Biểu đồ số lượng đơn hàng"> Biểu đồ số lượng đơn hàng </mat-tab>
  </mat-tab-group>
