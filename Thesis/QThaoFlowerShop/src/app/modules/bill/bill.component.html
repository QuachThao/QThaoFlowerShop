<div class="container">
    <div class="content">
        <div class="title">
           <h3> Danh sách hóa đơn</h3>
        </div>
        <div class="mat-elevation-z6">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Số thứ tự </th>
                    <td mat-cell *matCellDef="let element; index as i"> {{ i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="customer">
                    <th mat-header-cell *matHeaderCellDef> Khách hàng </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullNameSender}} </td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Số luượng </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                </ng-container>

                <ng-container matColumnDef="totalPrice">
                    <th mat-header-cell *matHeaderCellDef> Tổng tiền </th>
                    <td mat-cell *matCellDef="let element"> {{element.total| currency:"VND":"symbol"}} </td>
                </ng-container>

                <ng-container matColumnDef="createOn">
                    <th mat-header-cell *matHeaderCellDef>Ngày mua</th>
                    <td mat-cell *matCellDef="let element"> {{element.createOn| date:'short'}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Tùy chọn</th>
                    <td mat-cell *matCellDef="let row">
                        <span class="launch-btn" (click)="onEdit(row)">
                            <mat-icon>launch</mat-icon>
                        </span>
                        <!-- <span class="delete-btn" (click)="onDelete(row.id)">
                                    <mat-icon>delete_outline</mat-icon>
                                </span> -->
                        <!-- <span class="delete-btn" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                            [popoverMessage]="popoverMessage" placement="left"
                            (confirm)="confirmClicked = onDelete(row.id)" (cancel)="cancelClicked = true" >
                            <mat-icon>delete_outline</mat-icon>
                        </span> -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
