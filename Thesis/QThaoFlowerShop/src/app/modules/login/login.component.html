
<div class="login-wrap">
	<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Đăng nhập</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Đăng ký</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<form [formGroup] ="loginForm" (ngSubmit)="submitForm()">
					<div class="group">
						<label for="user" class="label">Email</label>
						<input id="user" type="text" class="input" matInput
                        formControlName="email"
                        placeholder="Enter your Username">
					</div>
					<div class="group">
						<label for="pass" class="label">Mật khẩu</label>
						<input id="pass" type="password" class="input" data-type="password" matInput
                        formControlName="passWord"
                        placeholder="Enter your Password"> 
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span>Giữ lần đăng nhập</label>
					<label for="forgot"><span class="forgot"><a href="#forgot">Quên mật khẩu?</a></span></label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Đăng nhập">
					</div>
					<div class="hr"></div>
					<div class="return-home">
					<a routerLink="/" class="icon-login"><mat-icon>home</mat-icon></a>
					</div>
				</form>
				</div>
			<div class="sign-up-htm">
				<form [formGroup]="registerForm">
				<div class="group">
					<label for="user" class="label">Tên tài khoản</label>
					<input id="user" type="text" class="input" matInput
					formControlName="userName"
					placeholder="Enter your Username">
				</div>
				<div class="group">
					<label for="fullName" class="label">Họ và tên</label>
					<input id="fullName" type="fullName" class="input" matInput
					formControlName="fullName"
					placeholder="Enter your Fullname">
				</div>
				<div class="group">
					<label for="pass" class="label">Mật khẩu</label>
					<input id="pass" type="password" class="input" data-type="password" matInput
					formControlName="passWord"
					placeholder="Enter your Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,10}$">
				</div>
				<!-- <div class="group">
					<label for="pass" class="label">Lặp lại mật khẩu</label>
					<input id="pass" type="password" class="input" data-type="password" matInput
					formControlName="passWord"
					[ngModel]="user.passWord"
					placeholder="Enter your Password">
				</div> -->
				<div class="group">
					<label for="email" class="label">Địa chỉ email</label>
					<input id="email" type="text" class="input" matInput 
					placeholder="abc@example.com" formControlName="email">
				</div>
				<div class="group">
					<label for="gender" class="label">Giới tính</label>
					<select matNativeControl required class="text" formControlName="gender">
						<option value="male">Nam</option>
						<option value="female">Nữ</option>
					</select>
				</div>
				<div class="group">
					<label for="pass" class="label">Số điện thoại</label>
					<input id="pass" type="text" class="input" matInput
					formControlName="phoneNumber"
					placeholder="Enter your Phonenumber">
				</div>
				<div class="group">
					<label for="pass" class="label">Địa chỉ</label>
					<input id="pass" type="text" class="input" matInput
					formControlName="address"
					placeholder="Enter your address">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Đăng ký" (click)="onSubmit()" >
				</div>	
			</form>
			</div>
		</div>
	</div>
</div>
