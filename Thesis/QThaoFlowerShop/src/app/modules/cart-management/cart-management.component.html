<div class="container">
<div class="header">
<h3>Danh sách giỏ hàng</h3>
</div>
<div class="content">
    <div>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon>local_florist</mat-icon>Tháng
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
            <span>1</span>
        </div>
        <div>
            <span>2</span>
        </div>
        <div>
            <span>3</span>
        </div>
        <div>
            <span>4</span>
        </div>
        <div>
            <span>5</span>
        </div>
        <div>
            <span>6</span>
        </div>
        <div>
            <span>7</span>
        </div>
        <div>
            <span>8</span>
        </div>
        <div>
            <span>9</span>
        </div>
        <div>
            <span>10</span>
        </div>
        <div>
            <span>11</span>
        </div>
        <div>
            <span>12</span>
        </div>

    </mat-expansion-panel>
    <div class="mat-elevation-z6">
        <table mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Số thứ tự </th>
                <td mat-cell *matCellDef="let element; index as i"> {{ i + 1}} </td>
            </ng-container>
    
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> Tên tài khoản </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
    
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> Tên đầy đủ</th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Ngày </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
    
            <!-- <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Địa chỉ </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
    
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Số điện thoại </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>
    
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container> -->
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Tùy chọn</th>
                <td mat-cell *matCellDef="let row">
                    <span class="launch-btn" (click)="onDetail(row)">
                        <mat-icon>receipt</mat-icon>
                    </span>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
</div>
</div>
</div>
