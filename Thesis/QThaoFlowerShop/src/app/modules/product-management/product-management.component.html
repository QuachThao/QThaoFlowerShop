        <h3>danh sách sản phẩm</h3>
    </div>
    <div class="content">
        <div>
        <button class="add-btn">
            <table>
                <tr (click)="onCreate()">
                    <td>
                        <mat-icon>add</mat-icon>
                    </td>
                    <td>Thêm</td>
                </tr>
            </table>
        </button>

        <div class="search">
            <div class="grid1">
                <input nz-input placeholder="Nhập sản phẩm bạn cần tìm." aria-label="Number" matInput
                [formControl]="myControl" [(ngModel)]="searchText" name="searchKey">
            </div>
            <div class="grid2">
                <span (click)="search()"><mat-icon>search</mat-icon></span>
            </div> 
            <div class="grid3">
                <span (click)="searchVoice()"><mat-icon class="search-voice" >mic_none</mat-icon></span>
            </div>
            <div class="grid4">
               <span (click)="cancelSearch()"><mat-icon>search_off</mat-icon></span> 
            </div>
        </div>
    </div>
    </div>
</div>
<div class="container">
    <div class="right">
        <div class="mat-elevation-z6">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Số thứ tự </th>
                    <td mat-cell *matCellDef="let element; index as i"> {{ i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Tên sẩn phẩm </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef> Ảnh </th>
                    <td mat-cell *matCellDef="let element"> <img [src]="element.url" alt="" width="90px"> </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Đơn giá</th>
                    <td mat-cell *matCellDef="let element"> {{element.price| currency:"VND":"symbol"}} </td>
                </ng-container>

                <ng-container matColumnDef="describe">
                    <th mat-header-cell *matHeaderCellDef> Mô tả </th>
                    <td mat-cell *matCellDef="let element"> {{element.describe}} </td>
                </ng-container>

                <ng-container matColumnDef="review">
                    <th mat-header-cell *matHeaderCellDef> Đánh giá </th>
                    <td mat-cell *matCellDef="let element"> {{element.review}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="component">
                            <th mat-header-cell *matHeaderCellDef> Thành phần </th>
                            <td mat-cell *matCellDef="let element"> {{element.component}} </td>
                        </ng-container> -->

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Tùy chọn</th>
                    <td mat-cell *matCellDef="let row">
                        <span class="launch-btn" (click)="onEdit(row)">
                            <mat-icon>edit</mat-icon>
                        </span>
                        <!-- <span class="delete-btn" (click)="onDelete(row.id)">
                                    <mat-icon>delete_outline</mat-icon>
                                </span> -->
                        <span class="delete-btn" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                            [popoverMessage]="popoverMessage" placement="left"
                            (confirm)="confirmClicked = onDelete(row.id)" (cancel)="cancelClicked = true" >
                            <mat-icon>delete_outline</mat-icon>
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
